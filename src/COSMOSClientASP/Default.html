<!DOCTYPE html>
<html>
<head>
    <title>Job Dash Board</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td><label for="username">User Name:</label></td>
                <td><input type="text" id="username" /></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" /></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" id="login" value="Login" /></td>
            </tr>

        </table>
        <ul id="discussion"></ul>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="http://localhost:5053/signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
            //Set the hubs URL for the connection
            $.connection.hub.url = "http://localhost:5053/signalr";

            // Declare a proxy to reference the hub.
            var chat = $.connection.webApiPersistentConnection;

            // Create a function that the hub can call to broadcast messages.
            chat.client.addMessage = function (name, message) {
                // Html encode display name and message.
                var encodedName = $('<div />').text(name).html();
                var encodedMsg = $('<div />').text(message).html();
                // Add the message to the page.
                $('#discussion').append('<li><strong>' + encodedName
                    + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
            };


            $('#username').focus();
            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#login').click(function () {
                    var connectionId = $.connection.hub.id;
                    jQuery.support.cors = true;
                    var loginVo = {
                        UserName:'Admin',
                        Password: 'p@ssw0rd'

                    };

                    var processContext = {

                        ProcessId: connectionId,
                        ProcessType: 'Login',
                        TotalNumberOfMessages: 1,
                        MessageNumber: 1,
                        IsLastMessage: true

                    };

                    var serviceParams = [loginVo];
                    var serviceMessage = {
                        ServiceParams: serviceParams,
                        ProcessContext: processContext
                    };

                    $.ajax({
                        url: 'http://localhost:5052/api/COSMOS',
                        type: 'POST',
                        data: JSON.stringify(serviceMessage),
                        contentType: "application/json;charset=utf-8",
                        success: function (data) {
                            WriteResponse(data);
                        },
                        error: function (x, y, z) {
                            alert(x + '\n' + y + '\n' + z);
                        }
                    });
                });
            }).fail(function (reason) {
                console.log("SignalR connection failed: " + reason);
            });
        });

        function WriteResponse(data)
        {
            $('#discussion').append('<li><strong>' +
                    + '</strong>:&nbsp;&nbsp;' + data + '</li>');
        }

    </script>
</body>
</html>
